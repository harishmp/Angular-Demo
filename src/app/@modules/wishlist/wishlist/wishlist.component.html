<div class="container-fluid mt-2" *ngIf="pokemonWishList$ | async">
    <lib-pokemon-card [dataList]='pokemonWishList$ | async' (onclickEventredirect)='redirecttoDetailPage($event)'
        (onclickEventsecondicon)='deletefromPersonallist($event)'>
    </lib-pokemon-card>
</div>
<div class="row card shadow p-3 m-3" *ngIf="!(pokemonWishList$ | async) || (pokemonWishList$ | async)?.length == 0">
    <h2 class="m-0">List is empty!!!</h2>
    <p>Add items to wishlist.</p>
</div>

<div class="container-fluid card shadow col-md-12 pb-4">
    <div class="row" style="background: darkgrey;padding: 10px;">
        <h2 class="m-0">Change Detection</h2>
    </div>
    <div class="row p-2">
        <div class="col-md-6">
            <mat-form-field appearance="outline" style="width: 100%;">
              <mat-label>Person Name</mat-label>
              <input matInput [(ngModel)]="person.name">
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <button mat-raised-button color="primary" (click)="reassign()" style="width: 100px;">Assign</button>
        </div>
        <div class="col-md-6">
            <div class="card shadow p-2">
                <h2>Parent Component</h2>
                <p> <strong>Name: </strong> {{person.name | json}}</p>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card shadow p-2">
                <app-child [person]="person"></app-child>
            </div>
        </div>
    </div>
</div>

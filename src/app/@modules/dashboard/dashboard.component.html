<div class="container-fluid" *ngIf="personalData">
    <div class="row">
        <app-search
        (onclickEventSearch)='applySearch($event)'
        (onclickEventClear)='clearSearch()'
        (onclickEventFilter)='applyfilter($event)'
        >
        </app-search>
    </div>
    <lib-pokemon-card
        [filterkey]='filterkey'
        [dataList]='personalData' addedToWishlist='#d3c9c9'
        (onclickEventredirect)='redirecttoDetailPage($event)' (onclickEventfirsticon)='addtoWishlist($event)'
        (onclickEventsecondicon)='deletefromPersonallist($event)'>
    </lib-pokemon-card>
</div>
<div class="row card shadow p-3 m-3" *ngIf="!personalData"><h2 class="m-0">List is empty!!!</h2></div>

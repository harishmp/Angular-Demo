<mat-nav-list>
    <ng-container *ngFor="let page of pages">
        <a mat-list-item
            [routerLink]="[ page.link ]"
            (click)="setTitle(page.name)"
            [routerLinkActive]="'active'">
            <mat-icon>{{page?.icon}}</mat-icon>
            <span>{{ page?.name }} </span>
        </a>
    </ng-container>
</mat-nav-list>
